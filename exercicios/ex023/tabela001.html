<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
        
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;

            padding: 8px;
            text-align: center; /*Alinhamento  horizontal do texto na caixa*/
            vertical-align: middle; /*Alinhamento Vertical do texto na caixa*/
        } 


    </style>
</head>
<body>

    <!--
        Hierarquia das Tabelas (TABELAS SIMPLES)
        Table = tabela
            Table row = tr (linha da tabela)
                Table header = th (cabeçalho)
                table data = td (dados - células)

    -->
    <h1>Tabelas</h1>
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
